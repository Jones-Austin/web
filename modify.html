<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands - Modify</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Car Brand Management</h1>
        <nav>
            <a href="index.html">View Brands</a>
            <a href="add.html">Add Brand</a>
            <a href="modify.html">Modify Brand</a>
        </nav>
    </header>

    <main>
        <h2>Modify Existing Car Brand</h2>
        <form id="modify-brand-form">
            <!-- AC3 Part I: Drop-down List for Selection -->
            <div class="form-group">
                <label for="brand-select">Select Brand to Modify:</label>
                <select id="brand-select" name="id" required>
                    <option value="">-- Select a Brand --</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <!-- AC3 Part I: Auto-filled text field -->
            <div class="form-group">
                <label for="new-brand-name">New Brand Name:</label>
                <input type="text" id="new-brand-name" name="name" required>
            </div>
            <button type="submit" id="update-button" disabled>Update Brand</button> <!-- Disabled initially -->
        </form>
        <div id="status-message" class="status"></div>
    </main>

    <!-- Custom JavaScript for this page -->
    <script src="./js/modify.js"></script>
</body>
</html>
